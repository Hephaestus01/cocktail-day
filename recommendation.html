<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Taily</title>
</head>
<body>
    <header class="title-card">
        <h1 class="text-center">Cocktaily Daily</h1>
    </header>
    <main class="m-8">
        <section class="weather-display flex justify-center p-6 rounded-md">
            <div class="temp-display">
                <h2 class="text-2xl font-bold">Quippy Title Here</h2>
                <p>After searching hundreds of different cocktails we have made the following recommendation based on the current weather in you area!</br>
                    Current temp: <span id="temp"></span>&deg;</br>
                    Conditions: <span id="conditions"></span></br>
                    <div class="flex justify-center" id="icon"></div>
                </p>
            </div>
            <div class="forecast">

            </div>

        </section>

        <section class="recipe-display flex justify-center flex-col p-10 rounded-md">
            <h3 class="text-2xl font-bold" id="cocktail-name">Cocktail Name Title</h3>
            <img src="./assets/images/sample-cocktail.jpg" alt="Cocktail Photo">
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/recommendation.js"></script>
</body>
</html>
