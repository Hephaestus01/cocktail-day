<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktaily Daily</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" />
</head>

<body class="bg-purple-100 font-sans">

    <header class="bg-purple-500 text-white py-4 shadow-md">
        <h1 class="text-center text-2xl font-bold">Daily Cocktaily</h1>
    </header>

    <main class="container mx-auto p-4 mt-8">
        <h1 class="text-xl text-center mb-6 font-semibold">Where are we mixing things up?</h1>

        <div class="text-center">
            <input type="text" placeholder="City, State" id="search-city"
                class="border-2 p-2 rounded-md w-full md:w-2/3 lg:w-1/2 mx-auto shadow-sm focus:outline-none focus:border-red-500" />
        </div>

        <div id="" class="mt-6">
            <h2 class="text-lg font-bold mb-4 text-center">Liquor Preferences?</h2>

            <div class="modal-body grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex items-center">
                    <input type="checkbox" id="gin" class="mr-2" />
                    <label for="gin" class="text-md">Gin</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="rum" class="mr-2" />
                    <label for="rum" class="text-md">Rum</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="tequila" class="mr-2" />
                    <label for="tequila" class="text-md">Tequila</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="mezcal" class="mr-2" />
                    <label for="mezcal" class="text-md">Mezcal</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="whiskey" class="mr-2" />
                    <label for="whiskey" class="text-md">American Whiskey</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="whisky" class="mr-2" />
                    <label for="whisky" class="text-md">Scotch Whisky</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="vodka" class="mr-2" />
                    <label for="vodka" class="text-md">Vodka</label>
                </div>
            </div>

            <div class="mt-6 text-center">
                <button class="search-btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-md">
                    Search
                </button>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
